name: Angular Test Workflow

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-verion: 18.19.1
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
